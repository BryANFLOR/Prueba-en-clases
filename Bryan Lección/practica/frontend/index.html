<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/frontend/style.css">
    <title>ADMISIÃ“N UNEMI</title>
</head>

<body background="https://htmlcolorcodes.com/assets/images/html-color-codes-color-tutorials-hero.jpg">
    <div class="container">
        <form id="id-form-registro-estudiante">
            <div class="card shadow mt-2">
                <div class="card-header p-3 h5">
                    <i class="fa-solid fa-address-card"></i>
                    Sistema Estudiantil
                </div>
                <div class="card-body">
                    <div class="row g-2">
                        <div class="col-md-4">
                            <label for="" class="form-label">Matricula</label>
                            <input type="text" class="form-control" name="matricula" required>
                        </div>
                        <div class="col-md">
                            <label for="" class="form-label">Ci.Indentidad</label>
                            <input type="text" class="form-control" name="cedula" required>
                        </div>
                        <div class="col-md-4 ">
                            <label for="" class="form-label">Nombres</label>
                            <input type="text" class="form-control" name="nombres" required>
                        </div>
                        <div class="col-md-4">
                            <label for="" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" name="apellidos" required>
                        </div>
                        <div class="col-md-2">
                            <label for="" class="form-label">Genero</label>
                            <select class="form-select" id="id-select-genero" name="genero" required>
                                <option value="">----</option>
                                <option>Masculino</option>
                                <option>Femenino</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="" class="form-label">Direccion</label>
                            <input type="text" class="form-control" name="direccion" required>
                        </div>
                        
                    </div>
                </div>
                <div class="card-footer p-2">
                    <button class="btn" id="id-btn-agregar">
                        <i class="fa-solid fa-circle-plus"></i>
                        Agregar estudiante
                    </button>
                    <button class="btn" id="id-btn-buscar">
                        <i class="fa-solid fa-circle-plus"></i>
                       Buscar Estudiante
                    </button>
                </div>
            </div>
        </form>

        <div class="card shadow mt-2 p-0">
            <div class="card-header p-3 h5">
                <i class="fa-solid fa-rectangle-list"></i>Estudiantes registrados
            </div>
            <div class="card-body p-0">
                <table class="table table-striped table-hover" id="id-table-estudiante">
                    <thead class="text-dark">
                        <tr>
                            <th>#Matricula</th>
                            <th>C.I.</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Genero</th>
                    
                        </tr>
                    </thead>
                   
                    <tfoot>
                        <tr>
                            <td colspan="8" align="center">
                                No hay registros de estudiantes
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="./js/apps.js" type="module">

        /// codigo fuente

    </script>
</body>

</html>
